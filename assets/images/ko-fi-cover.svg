<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Geometric background pattern -->
  <g opacity="0.1">
    <!-- Grid pattern -->
    <g stroke="#ffffff" stroke-width="1" fill="none">
      <line x1="0" y1="0" x2="1200" y2="0"/>
      <line x1="0" y1="80" x2="1200" y2="80"/>
      <line x1="0" y1="160" x2="1200" y2="160"/>
      <line x1="0" y1="240" x2="1200" y2="240"/>
      <line x1="0" y1="320" x2="1200" y2="320"/>
      <line x1="0" y1="400" x2="1200" y2="400"/>
      
      <line x1="0" y1="0" x2="0" y2="400"/>
      <line x1="200" y1="0" x2="200" y2="400"/>
      <line x1="400" y1="0" x2="400" y2="400"/>
      <line x1="600" y1="0" x2="600" y2="400"/>
      <line x1="800" y1="0" x2="800" y2="400"/>
      <line x1="1000" y1="0" x2="1000" y2="400"/>
      <line x1="1200" y1="0" x2="1200" y2="400"/>
    </g>
  </g>
  
  <!-- Main logo element (exact same design as main logo) -->
  <g transform="translate(100, 100)">
    <!-- Background circle -->
    <circle cx="200" cy="200" r="180" fill="url(#primaryGradient)" stroke="#1e40af" stroke-width="6"/>
    
    <!-- Inner circle for depth -->
    <circle cx="200" cy="200" r="150" fill="url(#secondaryGradient)" opacity="0.9"/>
    
    <!-- Ascending staircase/levels representing engineering progression -->
    <g transform="translate(125, 125)">
      <!-- Level 1 - Foundation -->
      <rect x="0" y="80" width="200" height="20" fill="url(#accentGradient)" rx="4"/>
      <rect x="10" y="85" width="180" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
      
      <!-- Level 2 - Building -->
      <rect x="20" y="60" width="160" height="20" fill="url(#accentGradient)" rx="4"/>
      <rect x="30" y="65" width="140" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
      
      <!-- Level 3 - Scaling -->
      <rect x="40" y="40" width="120" height="20" fill="url(#accentGradient)" rx="4"/>
      <rect x="50" y="45" width="100" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
      
      <!-- Level 4 - Optimization -->
      <rect x="60" y="20" width="80" height="20" fill="url(#accentGradient)" rx="4"/>
      <rect x="70" y="25" width="60" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
      
      <!-- Level 5 - Mastery -->
      <rect x="80" y="0" width="40" height="20" fill="url(#accentGradient)" rx="4"/>
      <rect x="85" y="5" width="30" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
    </g>
    
    <!-- Circuit/connection lines -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.6" fill="none">
      <!-- Vertical connections -->
      <line x1="200" y1="236" x2="200" y2="216"/>
      <line x1="200" y1="196" x2="200" y2="176"/>
      <line x1="200" y1="156" x2="200" y2="136"/>
      <line x1="200" y1="116" x2="200" y2="96"/>
      
      <!-- Horizontal connections -->
      <line x1="236" y1="200" x2="216" y2="200"/>
      <line x1="196" y1="200" x2="176" y2="200"/>
      <line x1="156" y1="200" x2="136" y2="200"/>
      <line x1="116" y1="200" x2="96" y2="200"/>
    </g>
    
    <!-- Central node representing core engineering -->
    <circle cx="200" cy="200" r="8" fill="#ffffff"/>
    <circle cx="200" cy="200" r="4" fill="url(#primaryGradient)"/>
    
    <!-- Small accent nodes -->
    <circle cx="200" cy="226" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="200" cy="186" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="200" cy="146" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="200" cy="106" r="3" fill="#ffffff" opacity="0.8"/>
    
    <circle cx="226" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="186" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="146" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="106" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Ascending arrow indicator -->
    <g transform="translate(200, 320)">
      <path d="M-15,0 L0,-20 L15,0 M-8,-12 L0,-20 L8,-12" 
            stroke="#ffffff" stroke-width="3" fill="none" opacity="0.9"/>
    </g>
    
    <!-- Subtle glow effect -->
    <circle cx="200" cy="200" r="220" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Text content -->
  <g transform="translate(450, 0)">
    <!-- Main title -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#glow)">
      Engineering Ascend
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="24" fill="#60a5fa" opacity="0.9">
      Master System Design and Architecture
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" opacity="0.8">
      Comprehensive guides for engineering interviews
    </text>
    
    <!-- Call to action -->
    <text x="0" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#60a5fa">
      Support Our Mission
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 320)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">
        Building Blocks • System Design • Trade-offs • Metrics
      </text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Floating geometric shapes -->
    <circle cx="1000" cy="80" r="20" fill="url(#accentGradient)"/>
    <rect x="1050" y="120" width="30" height="30" fill="url(#primaryGradient)" rx="6"/>
    <polygon points="1100,200 1115,180 1130,200 1115,220" fill="url(#secondaryGradient)"/>
    <circle cx="1080" cy="280" r="15" fill="url(#accentGradient)"/>
  </g>
</svg>
