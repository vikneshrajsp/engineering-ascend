# Site settings
title: Engineering Ascend
description: Comprehensive system design learning resource for technical interview preparation and scalable system architecture
url: https://vikneshrajsp.github.io
baseurl: /software-engineering-guide

# Theme settings
theme: architect

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  building-blocks:
    output: true
    permalink: /:collection/:path/
  challenges:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "building-blocks"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "challenges"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
